<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/resources/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/resources/custom/css/styles.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 login" >
				<form style="position: relative;top: 232px;" th:action="@{/login}" method="post">
					<p th:if="${param.error}" class="error">Invalid email or password</p>
        			<p th:if="${param.logout}" class="success">You have been logged out</p>
					 <div class="form-group">
					    <label for="exampleInputEmail1">Username:</label>
					    <input type="text" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter username">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password:</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter password">
					  </div>
					  <button type="submit" class="btn btn-primary mb-2">Login</button>
				</form>
			</div>
		</div>
	</div>
</body>
<script th:src="@{/resources/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
</html>
